server {
    listen 443 ssl http2;
    server_name swiftirons.com;

    ssl_certificate     /etc/letsencrypt/live/swiftirons.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/swiftirons.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://apis.google.com; connect-src 'self' https://www.googleapis.com https://sheets.googleapis.com https://oauth2.googleapis.com; img-src 'self' https://*.googleusercontent.com data:; style-src 'self' 'unsafe-inline';";  

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name swiftirons.com;
    return 301 https://$host$request_uri;
}
